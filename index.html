<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="circle-top"><img src="images/bg-pattern-top.svg" alt=""></div>
  <div class="circle-bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>



  <div class="card">

    
    <div class="card__top"><img src="images/bg-pattern-card.svg" alt="">
    </div>

    <img class="card__avatar"src="images/image-victor.jpg" alt="">

    <div class="card__name">
      <p class="card__name--victor">Victor Crest <span>26</span></p>

      <p class="card__name--london">London</p>
    </div>

    <div class="card__numbers">

      <div class="card__numbers--first">
        <p>80K</p>
        <p>Followers</p>
      </div>

      <div class="card__numbers--mid">
        <p>803K</p>
        <p>Likes</p>
      </div>

      <div class="card__numbers--last">
        <p>1.4K</p>
        <p>Photos</p>
      </div>

    </div>

  </div>


  </div>
</body>

</html>
